<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML5</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <form action="" class="form  col-7 mx-auto mt-4 ">
        <fieldset>
            <legend class="bg-light  p-3">Payment for example</legend>
            <div class="form-body  p-3">
                <div class="row ">
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col-6 number-card  ">
                        <label class="d-block w-100" for="card-id">Card #</label>
                        <input class="text-dark w-100 border p-1" type="text" name="" id="car-id"
                            placeholder="XXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-sm  CVC">
                        <label class="d-block" for="cvc-id">CVC #</label>
                        <input class="text-dark border p-1 " type="text" name="" id="cvc-id" placeholder="XXXX">
                    </div>
                    <div class="col-sm  amount">
                        <label class="d-block" for="amount-id">Amount</label>
                        <i class="fw-bold">&#36</i>
                        <input class="text-dark border p-1 " type="text" name="" id="amount-id" placeholder="Amount">
                    </div>
                </div>
                <div class="row  d-flex flex-row">
                    <div class="col-6">
                        <label class="d-block" for="name-id">First Name</label>
                        <input class="text-dark w-100 border p-1 " type="text" name="" id="name-id" placeholder="XXXX">
                    </div>
                    <div class="col-6">
                        <label class="d-block" for="lastname-id">Last Name</label>
                        <input class="text-dark w-100 border p-1 " type="text" name="" id="lastname-id"
                            placeholder="XXXX">
                    </div>
                </div>
                <div class="row  d-flex flex-row">
                    <div class="col-6">
                        <label class="d-block" for="city-id">city</label>
                        <input class="text-dark w-100 border  p-1 " type="text" name="" id="city-id" placeholder="XXXX">
                    </div>
                    <div class="col-3  d-flex align-items-end ">
                        <select class="form-select form-select-sm border rounded-0 p-1"
                            aria-label=".form-select-sm example">
                            <option selected></option>
                            <option value="1">valencia</option>
                            <option value="2">caracas</option>
                            <option value="3">barquisimeto</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="d-block" for="zip-id">Postal Code</label>
                        <input class="text-dark w-100 border p-1 " type="text" name="" id="zip-id" placeholder="XXXX">
                    </div>
                </div>

                <div class="row ">
                    <div class=" col-6 credit-card d-flex-column">
                        <label class="d-block align-self-start" for="city-id">We accept:</label>
                        <div class=" bg-secondary w-50 rounded-1 p-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input  " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-visa align-top me-1 text-light align-middle mb-1 "></i>
                                </label>
                            </div>
                            <!-- mastercard -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input  " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard align-top text-light align-middle mb-1 "></i>
                                </label>
                            </div>
                            <!-- amex -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input  " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-amex align-top text-light align-middle mb-1 "></i>
                                </label>
                            </div>
                            <!-- paypal -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input  " type="radio" name="inlineRadioOptions"
                                    id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-paypal align-top text-light  align-middle mb-1 "></i>
                                </label>
                            </div>
                        </div>
                        <!-- visa -->

                    </div>
                    <div class="col-6">
                        <label for="floatingTextarea2">Message:</label>
                        <div class=" col-6 form-floating w-100">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                        <p>add any note here.</p>
                    </div>
                </div>
            </div>

        </fieldset>

        <div class="row  d-flex flex-row justify-content-end p-4">
            <button class="btn btn-secundary w-auto">Cancel</button>
            <button class="btn btn-primary w-auto">Send</button>
        </div>
    </form>



    <!-- boostrapt javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
